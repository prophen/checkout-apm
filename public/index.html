<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./new-sample-code.js" defer></script>
    <div class="container mt-3">
      <!-- Replace "test" with your own sandbox Business account app client ID -->
      <script src="https://www.paypal.com/sdk/js?client-id=AQakenSQLxZzDtdRrZLDBcnBkOptgFnXZBCSvfDxyFieQv8tnVEk5QlBZr0a-8RjToitvoEg6m_Xy4jn&currency=USD&components=buttons,funding-eligibility,marks"></script>

      <h1 class="title is-1">Checkout</h1>
      <div class="columns">
        <div class="column is-two-fifths">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="watch.jpg" alt="watch" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="watch.jpg" alt="Placeholder image" />
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">Fancy Watch</p>
                  <div class="is-flex is-justify-content-space-between">
                    <span class="is-size-7">qty: 1</span>
                    <span class="subtitle has-text-right">$100</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Render the radio buttons and marks -->
        <div class="column">
          <div class="box">
            <h2 class="title is 2 has-text-right">Cart total: $100</h2>
            <form>
              <label>
                <input
                  type="radio"
                  name="payment-option"
                  value="paypal"
                  checked
                />

                <div id="paypal-mark-container"></div>
              </label>
              <label>
                <input type="radio" name="payment-option" value="card" />

                <div id="card-mark-container"></div>
              </label>
              <label>
                <input type="radio" name="payment-option" value="paylater" />

                <div id="paylater-mark-container"></div>
              </label>

              <label class="mt-3 mb-3">
                <input type="radio" name="payment-option" value="alternative" />
                &nbsp; Pay with Monkey Cash
              </label>

              <div id="paypal-button-container"></div>
              <div id="card-button-container"></div>
              <div id="paylater-button-container"></div>
              <div class="mt-3" id="alternative-button-container">
                <button class="button is-medium is-primary is-fullwidth">
                  Continue to Monkey Cash Checkout
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
