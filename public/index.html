<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Replace "test" with your own sandbox Business account app client ID -->
      <script src="https://www.paypal.com/sdk/js?client-id=AQakenSQLxZzDtdRrZLDBcnBkOptgFnXZBCSvfDxyFieQv8tnVEk5QlBZr0a-8RjToitvoEg6m_Xy4jn&currency=USD&components=buttons,funding-eligibility,marks"></script>
      <h1 class="title is-1">Checkout</h1>
      <div class="columns">
        <div class="column is-two-fifths">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="watch.jpg" alt="watch" />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="watch.jpg" alt="Placeholder image" />
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">1x Fancy Watch</p>
                  <p class="subtitle is-6">$100</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Render the radio buttons and marks -->
        <div class="column">
          <div class="box">
            <h2 class="title is 2">Cart total: $100</h2>
            <form>
              <label>
                <input
                  type="radio"
                  name="payment-option"
                  value="paypal"
                  checked
                />
                Pay With PayPal
                <div id="paypal-marks-container"></div>
              </label>

              <label>
                <input type="radio" name="payment-option" value="alternate" />
                Alternative Payment Method
              </label>

              <div id="paypal-buttons-container"></div>
              <div id="alternate-button-container">
                <button>Pay with a different method</button>
              </div>

              <script src="./new-sample-code.js"></script>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
